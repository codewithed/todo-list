<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunnit</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/check-circle.png" alt="" class="logo">
            <p class="header-text">Dunnit</p>
        </div>
    </header>
            
    <nav class="nav">
        <div class="default-projects">
            <button>Inbox</button><button>Today</button><button>This week</button>
        </div>
        <p class="projects">Projects</p>
        <ul class="user-projects"></ul>
        <button id="addProject"></button>
    </nav>
    <div class="projects-area"></div>
    <footer class="footer">Made with ❤️  by <a href="https://github.com/codewithed">@codewithed</a></footer>
</body>
</html>
