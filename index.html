<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunnit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e2eb3f726.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="images/check-circle.png" type="image/x-icon">
<body>
    <header class="header">
        <div class="logo">
            <img src="images/check-circle.png" alt="" class="logo">
            <p class="header-text">Dunnit</p>
        </div>
    </header>
    <nav class="nav">
        <div class="default-projects">
            <button id="projectBtn"><i class="fa-solid fa-inbox"></i> &nbspInbox</button><button id="projectBtn"><i class="fa-solid fa-calendar-day"></i> &nbspToday </button><button id="projectBtn"><i class="fa-solid fa-calendar-week"></i> &nbspThis week</button>
        </div>
        <p class="projects">Projects</p>
        <div class="user-projects" id="userProjects"></div>
        <button id="addProjectBtn">&plus; Add Project</button>
    </nav>
    <div class="tasks-list" id="tasklist"></div>
    <footer class="footer">Made with ❤️  by <a href="https://github.com/codewithed">@codewithed</a></footer>
</head>
</body>
</html>
